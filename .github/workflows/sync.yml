name: LeetCode Auto Sync

on:
  schedule:
    # Run every day at 00:00 UTC (5:30 AM IST)
    - cron: '0 0 * * *'
  
  workflow_dispatch:  # Allow manual trigger
  
  push:
    branches:
      - main
    paths:
      - 'problems/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Sync LeetCode submissions
      run: |
        python scripts/sync_leetcode.py
    
    - name: Update README
      run: |
        python scripts/update_readme.py
    
    - name: Update calendar
      run: |
        python scripts/generate_calendar.py mark
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-sync: Update LeetCode progress [$(date +'%Y-%m-%d')]" && git push)
